<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="shidel/shidel.css">
    <title>Andrew and Joeseph Shidel's Developmet Showcase</title>
    <meta name="keywords" content="Andrew, Joe, Joeseph, Shidel, Development, Dev">
    <meta name="description" content="Pittsburgh web developers Andrew Shidel and Joe Shidel's development showcase portfolio. We use HMTL5, PHP, Javascript, JQuery, Python, Ruby on Rails, CSS3, and MYSQL. ">

	<script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</head>



<body>
    <script src='shidel/viewFrames.js'></script>
    <script>



function init() {
    view.create({
    "view": "data",
    "index": {
        "name": "welcome",
        "location": "shidel/welcome.html"
    },
    "path": "shidel",
    "exceptions": {
        "welcome": "shidel/welcome.html"
    },
    "autoSize": true
});

 var drop = document.getElementById('drop'),
        vis = false,
        nav = document.getElementById('nav');

    function check() {
        if (vis === true) {
            drop.style.visibility = 'visible';
        }

    }

    function upDown() {

        if (!event) {
            event = window.event;
        }

        var caller = event.target || event.srcElement;

        if (caller === nav) {

            if (vis) {
                drop.style.visibility = 'hidden';
                vis = false;
            } else {
                drop.style.visibility = 'visible';
                vis = true;
            }
        } else {
            drop.style.visibility = 'hidden';
            vis = false;
        }
    }

    if (window.addEventListener) {
        window.addEventListener("resize", check);
    } else if (window.attachEvent) {
        window.attachEvent("onresize", check);
    }

    if (nav.addEventListener) {
        window.addEventListener("click", upDown);
    } else if (nav.attachEvent) {
        window.attachEvent("onclick", upDown);
    }

}
if (window.addEventListener) {
    window.addEventListener("load", init);
} else if (window.attachEvent) {
    window.attachEvent("onload", init);
}
    </script>
    <div class='header' id='header'>
        <a id='banner' class='handle' data-link='welcome'>
            SHIDEL
        </a>
        <a id="about" class='handle' data-link='about'>
           About Us
        </a>
        <a id="projects" class='handle' data-link='projects'>
            Projects
        </a>
        <a id="articles" class='handle' data-link='articles'>
            Articles
        </a>
        <img id="nav" src="shidel/threelines.png" />

    </div>
    <ul id="drop">
        <li><a class='handle' data-link='about'>About</a>
        </li>
        <li><a class='handle' data-link='projects'>Projects</a>
        </li>
        <li><a class='handle' data-link='articles'>Articles</a>
        </li>
    </ul>
    <div id='container'>



        <div class='column'>
            <iframe src="shidel/welcome.html" id='data' class='data' scrolling="no" frameborder="0"></iframe>

        </div>


    </div>


</body>




</html>
