<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css">
    body {
        width:100%;
        margin:0;
        font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
        background-color: #166E7E;
    }
    div {
        margin:0;
    }
    .grid_1 {
        width: 6.5%;
    }
    .grid_2 {
        width: 15%;
    }
    .grid_3 {
        width: 23.5%;
    }
    .grid_4 {
        width: 35%;
    }
    .grid_5 {
        width: 40.5%;
    }
    .grid_6 {
        width: 49%;
    }
    .grid_7 {
        width: 57.5%;
    }
    .grid_8 {
        width: 66%;
    }
    .grid_9 {
        width: 74.5%;
    }
    .grid_10 {
        width: 83%;
    }
    .grid_11 {
        width: 96%;
        margin-left:2%;
        display: block;
    }
    .grid_12 {
        width: 100%;
    }
    .grid_1, .grid_2, .grid_3, .grid_4, .grid_5, .grid_6, .grid_7, .grid_8, .grid_9, .grid_10, {
        margin: 0 0% 1% 1%;
        float: left;
        display: block;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        overflow-x: hidden;
    }
    .clear {
        clear:both;
        display:block;
        overflow:hidden;
        visibility:hidden;
        width:0;
        height:0
    }
    .clearfix:after {
        clear:both;
        content:' ';
        display:block;
        font-size:0;
        line-height:0;
        visibility:hidden;
        width:0;
        height:0
    }
    * html .clearfix, *:first-child+html .clearfix {
        zoom:1
    }
    .card {
        margin-top: 48px;
        background-color: #FFF;
    }
    .link {
        width:50px;
    }

    .icon{width:100%;}

    .buttonContainer{
        width:100%;
        margin-left: 2%;
        margin-top: 4%;
    }
    .watch{
        width:28%;
        height:20px;
    }
    .fork{
        width:28%;
        height:20px;
    }
    .follow{
        width:40%;
        height:20px;
    }

    div > .link:nth-of-type(1) {
        position: relative;
        margin-left: 50%;
        left: -70px;
    }
    div > .link:nth-of-type(2) {
        margin-left: -50px;
    }
    @media only screen and (max-width: 600px) {
        .grid_1, .grid_2, .grid_3, .grid_4, .grid_5, .grid_6, .grid_7, .grid_8, .grid_9, .grid_10, .grid_11 {
            width:100%;
        }
        .grid_4 {
            width: 85%;
            margin-left: 7.5%;
        }
    }
    </style>
</head>

<body>
